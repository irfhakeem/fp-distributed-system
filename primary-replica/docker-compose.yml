version: '3.8'

services:
  mysql-primary:
    image: mysql:8.0
    container_name: mysql-primary
    hostname: mysql-primary
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: db
    ports:
      - "3306:3306"
    volumes:
      - ./config/primary/my.cnf:/etc/mysql/my.cnf
      - mysql-primary-data:/var/lib/mysql
      - ./init-scripts/primary:/docker-entrypoint-initdb.d
    networks:
      - mysql-network
    command: --server-id=1 --log-bin=mysql-bin --binlog-do-db=db

  mysql-replica1:
    image: mysql:8.0
    container_name: mysql-replica1
    hostname: mysql-replica1
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: db
    ports:
      - "3307:3306"
    volumes:
      - ./config/replica1/my.cnf:/etc/mysql/my.cnf
      - mysql-replica1-data:/var/lib/mysql
      - ./init-scripts/replica:/docker-entrypoint-initdb.d
    networks:
      - mysql-network
    command: --server-id=2 --relay-log=relay-log-replica1
    depends_on:
      - mysql-primary

  mysql-replica2:
    image: mysql:8.0
    container_name: mysql-replica2
    hostname: mysql-replica2
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: db
    ports:
      - "3308:3306"
    volumes:
      - ./config/replica2/my.cnf:/etc/mysql/my.cnf
      - mysql-replica2-data:/var/lib/mysql
      - ./init-scripts/replica:/docker-entrypoint-initdb.d
    networks:
      - mysql-network
    command: --server-id=3 --relay-log=relay-log-replica2
    depends_on:
      - mysql-primary

  mysql-replica3:
    image: mysql:8.0
    container_name: mysql-replica3
    hostname: mysql-replica3
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: db
    ports:
      - "3309:3306"
    volumes:
      - ./config/replica3/my.cnf:/etc/mysql/my.cnf
      - mysql-replica3-data:/var/lib/mysql
      - ./init-scripts/replica:/docker-entrypoint-initdb.d
    networks:
      - mysql-network
    command: --server-id=4 --relay-log=relay-log-replica3
    depends_on:
      - mysql-primary

volumes:
  mysql-primary-data:
  mysql-replica1-data:
  mysql-replica2-data:
  mysql-replica3-data:

networks:
  mysql-network:
    driver: bridge
